			</div>
			<h2 class="add-user-title">Add users</h2>
			<div class="box">
				<div class="form">
					<form>
						<div>
							<i class="fa fa-user"></i>
							<input type="text" placeholder="First name" class="name">
							<i class="fa fa-user"></i>
							<input type="text" placeholder="Last name" class="name">

						<div >

							<br>

							<input type="password" placeholder="confirm password" class="text">
						</div>
						<div>
							<input type="radio" name="gendder" id="male" class="btn">

							<input type="radio" name="gendder" id="female" class="btn">
							<label for="female" class="gender">Female</label>
						</div>
						</div>
						<div>
							<select class="type" >

								<option>Admin</option>
								<option>Auther</option>

						<div>
