        <script type = "text/javascript">
                function validate() {
                  var valid = true;
                 if( document.loginform.email.value == "" ) {
                    alert( "Please enter your email!" );
                    document.loginform.email.focus() ;
                    valid = false;
                 }
                 else if( document.loginform.password.value == "" ) {
                    alert( "Please enter your Password!" );
                    document.loginform.password.focus() ;
                    valid = false;
                 }
                 else {
                 	if( document.loginform.email.value.indexOf("@") == -1 
                 	||  document.loginform.email.value.indexOf(".") == -1) {
                	    alert( "Please enter VALID E-mail" );
            	        document.loginform.password.focus() ;
         	           	valid = false;
                 	}
                 }
                 if (valid && document.loginform.email.value == "admin@admin.com" ){
                    setTimeout(function() {window.location = "my project.html" });
                 }
                 else if (valid){
                    setTimeout(function() {window.location = "main_login.html" });
                 }
                 return valid ;
              }
          </script>

</head>
